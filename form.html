<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Evaluation Form</title>
<style>
body{font-family:sans-serif;background:#f5f3ff;padding:20px}
.question{margin-bottom:15px}
button{padding:10px;width:100%}
</style>
</head>
<body>

<h2 id="formTitle"></h2>
<form id="form"></form>
<button onclick="submitForm()">ส่งแบบประเมิน</button>

<script>
let data=JSON.parse(localStorage.getItem("formData"))
document.getElementById("formTitle").innerText=data.title

data.qs.forEach((q,i)=>{
  let div=document.createElement("div")
  div.className="question"
  div.innerHTML=`${q.emoji} ${q.text}<br>
  <select>
    <option>5 มากที่สุด</option>
    <option>4 มาก</option>
    <option>3 ปานกลาง</option>
    <option>2 น้อย</option>
    <option>1 น้อยที่สุด</option>
  </select>`
  document.getElementById("form").appendChild(div)
})

function submitForm(){
  alert("ขอบคุณสำหรับการประเมิน!")
}
</script>

</body>
</html>
